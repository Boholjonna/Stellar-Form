<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Culture Survey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #06013C, #0033B6, #039DDE);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 1s ease-out;
        }

        label {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
            display: block;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        select option {
            background-color: #06013C;
            color: white;
        }

        button {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #1101be;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            animation: pulse 2s infinite;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #0033B6;
        }

        button:active {
            background-color: #039DDE;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Delay animations for form elements */
        label:nth-of-type(1) { animation-delay: 0.2s; }
        select:nth-of-type(1) { animation-delay: 0.3s; }
        label:nth-of-type(2) { animation-delay: 0.4s; }
        select:nth-of-type(2) { animation-delay: 0.5s; }
        button { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Company Culture</h2>
        <form id="formPage1">
            <label for="culture_description">How would you describe the company culture?</label>
            <select name="culture_description" id="culture_description" required>
                <option value="">Select</option>
                <option value="Very Negative">Very Negative</option>
                <option value="Negative">Negative</option>
                <option value="Neutral">Neutral</option>
                <option value="Positive">Positive</option>
                <option value="Very Positive">Very Positive</option>
            </select>

            <label for="diversity_inclusion">Do you believe the company promotes a culture of diversity and inclusion?</label>
            <select name="diversity_inclusion" id="diversity_inclusion" required>
                <option value="">Select</option>
                <option value="Strongly Disagree">Strongly Disagree</option>
                <option value="Disagree">Disagree</option>
                <option value="Neutral">Neutral</option>
                <option value="Agree">Agree</option>
                <option value="Strongly Agree">Strongly Agree</option>
            </select>

            <button type="button" onclick="submitSurvey()">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
