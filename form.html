<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Engagement Survey</title>    <style>
        :root {
            /* Base font sizes */
            --font-size-base: 12px;
            --font-size-header: 18px;
        }

        @media (min-width: 768px) {
            :root {
                --font-size-base: calc(12px + 0.2vw);
                --font-size-header: calc(18px + 0.3vw);
            }
        }

        @media (min-width: 1200px) {
            :root {
                --font-size-base: calc(12px + 0.3vw);
                --font-size-header: calc(18px + 0.4vw);
            }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #06013C, #0033B6, #039DDE);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            font-size: var(--font-size-base);
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in;
            margin: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 2rem;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #039DDE;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: -25px;
            right: 0;            font-size: var(--font-size-base);
            color: rgba(255, 255, 255, 0.8);
        }        h2 {
            font-size: var(--font-size-header);
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 1s ease-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        label {
            font-size: var(--font-size-base);
            line-height: 1.6;
            margin-bottom: 0.5rem;
            display: block;
        }        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: var(--font-size-base);
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
        }        .question-label {
            font-size: 12px;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: white;
        }        .radio-group {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            justify-content: space-between;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s;
            flex: 1;
            min-width: max-content;
        }

        .radio-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .radio-option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .radio-option input[type="radio"]:checked {
            background-color: #039DDE;
            border-color: #039DDE;
            position: relative;
        }

        .radio-option input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }        .radio-option label {
            cursor: pointer;
            font-size: var(--font-size-base);
            color: white;
            user-select: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 1rem;
        }        button {
            padding: 1rem 2rem;
            font-size: var(--font-size-base);
            background-color: #1101be;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            flex: 1;
            max-width: 200px;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #0033B6;
        }

        button:active {
            background-color: #039DDE;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Animation delays for form groups */
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }
        .form-group:nth-child(5) { animation-delay: 0.6s; }        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .radio-group {
                flex-direction: column;
            }

            .radio-option {
                width: 100%;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Content will be dynamically inserted by JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
